<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Contato</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <div id="include-header" aria-label="Cabeçalho do site"></div>

    <main>
      <h1 aria-label="Título da seção de contato">Entre em contato comigo</h1>
      <section class="contato-grid" aria-labelledby="contato-title">
        <div class="conteudo-card contato-card">
          <h2>💼 LinkedIn</h2>
          <p>Conecte-se comigo pelo LinkedIn:</p>
          <button
            class="contato-button"
            onclick="window.open('https://www.linkedin.com/in/lucasribeiro15/','_blank')"
            aria-label="Acessar perfil no LinkedIn"
          >
            Acessar LinkedIn
          </button>
        </div>

        <div class="conteudo-card contato-card">
          <h2>🐈 Github</h2>
          <p>Confira meus repositórios públicos e projetos:</p>
          <button
            class="contato-button"
            onclick="window.open('https://github.com/Luqui05', '_blank')"
            aria-label="Ver repositórios no GitHub"
          >
            Ver no GitHub
          </button>
        </div>
      </section>
      <button id="theme-toggle" aria-label="Alternar tema">🌓</button>
    </main>

    <div id="include-footer" aria-label="Rodapé do site"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
