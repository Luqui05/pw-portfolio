<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Contato</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
  </head>
  <body>
    <div id="include-header"></div>

    <main>
      <h1>Entre em contato comigo</h1>
      <section class="contato-grid">
        <div class="conteudo-card contato-card">
          <h2>💼 LinkedIn</h2>
          <p>Conecte-se comigo pelo LinkedIn:</p>
          <button
            class="contato-button"
            onclick="window.open('https://www.linkedin.com/in/lucasribeiro15/','_blank')"
          >
            Acessar LinkedIn
          </button>
        </div>

        <div class="conteudo-card contato-card">
          <h2>🐈 Github</h2>
          <p>Confira meus repositórios públicos e projetos:</p>
          <button
            class="contato-button"
            onclick="window.open('https://github.com/Luqui05', '_blank')"
          >
            Ver no GitHub
          </button>
        </div>

        <div class="conteudo-card contato-card">
          <h2>📧 Email</h2>
          <p>Se preferir, pode me mandar um e-mail diretamente:</p>
          <button
            class="contato-button"
            onclick="window.location.href='mailto:lucashtribeiro2@gmail.com'"
          >
            Enviar Email
          </button>
        </div>
      </section>
    </main>

    <div id="include-footer"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
